<div style="text-align: center">
  <h1 [class.coolBackground]="true">{{ title().toUpperCase() }}</h1>
</div>
@if (gameId() == null){
  <div>
    <div [class.lobbyIDInput]="true">
      <input type="text" name="text" class="input" [(ngModel)]="input"
             pattern="\d+" placeholder="LOBBY ID" [defaultValue]="input" autofocus>
      <button (click) = "Next()">
        <p [class.coolBackground]="true">JOIN</p>
      </button>
    </div>
  </div>
} @else {
    <div>
      <p>{{gameId()}}</p>
      <div [class.lobbyIDInput]="true">
        <input type="text" name="text" class="input" [(ngModel)]="input"
               placeholder="PLAYER NAME" [defaultValue]="input" autofocus>
        <button (click) = "Next()">
          <p [class.coolBackground]="true">JOIN</p>
        </button>
      </div>
    </div>
  }


<button class="button" (click)="Next()">
  <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
       class="w-6 h-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"></path>
  </svg>
  <div class="text">
    Button
  </div>
</button>
